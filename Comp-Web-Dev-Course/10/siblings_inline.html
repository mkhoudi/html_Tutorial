<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sibling_inline</title>
  <style type="text/css" media="all">
    *{margin:0px;padding:0px} 
    .venti{height:400px;}
    .grande{height:300px}
    .tall{height:200px}
    .short{height:100px}
    .margin-top {
      margin-top: 200px;}
    .old-content {
      height:300px;background:red;font-size:100px;color:white;
    }
    .margin-bottom-200 {
      margin-bottom:200px;
    }
  
  </style>
</head>
<body>
  <div class="old-content">
    old-content
  </div>
  <img class="venti margin-bottom-200" src="image.png" alt="image" /> 
  <img class="grande" src="image.png" alt="image" /> 
  <img class="tall" src="image.png" alt="image" /> 
  <img class="short" src="image.png" alt="image" /> 
</body>
</html>
