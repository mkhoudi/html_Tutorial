<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Marginpercentage</title>
    <style type="text/css" media="all">
      *{margin:0px;padding:0px;} 
      .parent{width:500px;height:500px;background:teal;
      padding:1px;}
      .child {
        width:200px;height: 200px;background:orange;
          
      }
      .margin_100{margin:100%;}
      .margin_50{margin:50%;}
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child margin_100">
        
      </div>
    </div>
  </body>
</html>
